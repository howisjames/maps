<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">

	<title>Choropleth Tutorial - Leaflet</title>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

</head>
<body>

<div id='map'></div>

<script type="text/javascript" src="data/population_louisiana_2023_points.js"></script>

<script type="text/javascript">

	const map = L.map('map').setView([37.8, -96], 4);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);
	
	/* add parish boundarys */
	var geojsonLayer = new L.GeoJSON.AJAX("data/louisiana_parishes.geojson");
	geojsonLayer.addTo(map);

</script>



</body>
</html>
